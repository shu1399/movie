<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI指示内容テキスト作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-control-area">
            <label for="base-date-input" style="font-weight: bold;">基準日:</label>
            <input type="date" id="base-date-input">
            <div id="date-area"></div>
        </div>

        <div class="select-area" id="select-area">
            <!-- カテゴリラジオボタンはJSで動的に生成 -->
        </div>

        <!-- 選択されたカテゴリのUIを動的に挿入するコンテナ -->
        <div id="dynamic-input-container"></div>
        
        <div id="button-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
